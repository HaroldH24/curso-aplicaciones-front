<div class="d-block py-5">
    <div class="py-5 px-5">
        <p class="h5"><b>Mentores</b></p>
        <table class="table w-50">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Profesi√≥n</th>
              </tr>
            </thead>
            <tbody *ngFor="let mentor of mentores; index as index">
              <tr>
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ mentor.nombres }}</td>
                <td>{{ mentor.apellidos }}</td>
                <td>{{ mentor.email }}</td>
                <td>{{ mentor.profesion }}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <button class="btn btn-danger mx-5" routerLink="/">Regresar</button>
</div>
