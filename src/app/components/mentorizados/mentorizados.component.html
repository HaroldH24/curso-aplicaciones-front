<div class="d-block py-5">
    <div class="py-5 px-5">
        <p class="h5"><b>Mentorizado</b></p>
        <table class="table w-50">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Perfil</th>
                <th scope="col">Competencia</th>
              </tr>
            </thead>
            <tbody *ngFor="let mentorizado of mentorizados; index as index">
              <tr>
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ mentorizado.nombres }}</td>
                <td>{{ mentorizado.apellidos }}</td>
                <td>{{ mentorizado.email }}</td>
                <td>{{ mentorizado.perfil }}</td>
                <td>{{ mentorizado.competencia }}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <button class="btn btn-danger mx-5" routerLink="/">Regresar</button>
</div>
